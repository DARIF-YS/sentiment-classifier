<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tweet Sentiment Analyzer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="card">
    <!-- Centered Twitter logo -->
    <img src="https://reseau-morphee.fr/wp-content/uploads/2022/09/Twitter-logo.png" alt="Twitter Logo" class="logo">

    <h2 class="mb-3">Tweet Sentiment Analyzer</h2>

    <!-- Form -->
    <form method="POST">
        <textarea name="tweet" class="form-control mb-3" rows="3" placeholder="Type your tweet here..."></textarea>
        <button type="submit" class="btn btn-success w-100">Analyze</button>
    </form>

    <!-- Dynamic sentiment result -->
    {% if sentiment %}
    <div class="alert alert-{{ sentiment[1] }} mt-4">
        {% if sentiment[1] == 'danger' %} 
        {% elif sentiment[1] == 'secondary' %} 
        {% else %}
        {% endif %}
        {{ sentiment[0] }}
    </div>
    {% endif %}
</div>

</body>
</html>
